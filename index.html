<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Hábitos</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Seguimiento de Hábitos</h1>
    <button id="loginBtn">Iniciar Sesión / Registrarse</button>
  </header>

  <main>
    <section id="habitForm">
      <h2>Agregar Nuevo Hábito</h2>
      <input type="text" id="habitName" placeholder="Nombre del hábito">
      <input type="number" id="frequency" placeholder="Frecuencia (días por semana)">
      <button onclick="addHabit()">Agregar Hábito</button>
    </section>

    <section id="habitList">
      <h2>Mis Hábitos</h2>
      <div id="habits"></div>
    </section>
  </main>
</body>
</html>

<h2>Progreso Semanal</h2>
<canvas id="weeklyChart" width="400" height="200"></canvas>

<h2>Progreso Mensual</h2>
<canvas id="monthlyChart" width="400" height="200"></canvas>

<button onclick="requestNotificationPermission()">Habilitar Notificaciones</button>
